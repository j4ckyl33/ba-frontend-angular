<button class="mt-4 ml-5 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded" *ngIf="!hasClickedCreation" (click)="toggle()">Create Note</button>
<div>
  <form class="bg-blue-200 p-3 m-5 rounded-3xl" *ngIf="hasClickedCreation">
    <div class="ml-4">
      <h2>Create Note:</h2>
      <label>Index: </label>
      <span>{{noteToCreate.index}}</span>
      <label class="ml-2 mr-2">Title:</label>
      <input type="text" name="title" [(ngModel)]="noteToCreate.title">
      <label class="ml-2 mr-2">Description:</label>
      <input type="text" name="description" [(ngModel)]="noteToCreate.description">
      <label class="ml-2 mr-2">Due Date:</label>
      <input type="text" name="dueDate" [(ngModel)]="noteToCreate.dueDate">
      <label class="ml-2 mr-2">Status:</label>
      <select name="status" [(ngModel)]="noteToCreate.status">
        <option value="Idea">Idea</option>
        <option value="ToDo Next">ToDo Next</option>
        <option value="Doing">Doing</option>
        <option value="in Review">in Review</option>
        <option value="Done">Done</option>
      </select>
      <button class="mt-4 ml-5 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded" (click)="createNote()" type="button">Create</button>
    </div>
  </form>
</div>
