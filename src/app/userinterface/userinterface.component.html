<div *ngIf="!hide">
  <button
    (click)="createMassNotes()"
    class="mt-4 ml-5 bg-green-500 hover:bg-green-400 text-white font-bold mr-4 py-2
    px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
    Create Mass Notes
  </button>
  <button
    (click)="updateMassNotes()"
    class="bg-blue-500 hover:bg-blue-400 text-white mr-4 mt-4 py-2 px-4
    border-b-4 border-blue-700 hover:border-blue-500 rounded">
    Update Mass Notes
  </button>
  <button
    (click)="deleteMassNotes()"
    class="bg-red-500 hover:bg-red-400 text-white py-2 px-4 border-b-4 border-red-700
    hover:border-red-500 rounded">
    Delete Mass Notes
  </button>
  <ul *ngFor="let note of allNotes">
    <div class="bg-yellow-200 p-3 m-5 rounded-3xl" >
      <div class="ml-4">
        <h3 class="font-bold">Title: {{note.title}}</h3>
        <li>Index: {{note.index}}</li>
        <li>Description: {{note.description}}</li>
        <li>Status: {{note.status}}</li>
        <li>Due Date: {{note.dueDate}}</li>
        <notedeletioninterface [note]="note"></notedeletioninterface>
        <button
          class=" bg-blue-500 hover:bg-blue-400 text-white mr-4 mt-4 py-2
          px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
          (click)="sendNoteToUpdate(note)">
          Update Note
        </button>
      </div>
    </div>
  </ul>
</div>
