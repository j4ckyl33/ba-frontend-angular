<form class="bg-blue-200 p-3 m-5 rounded-3xl" *ngIf="!hide">
  <div class="ml-4">
    <h2 class="font-bold">Update Item:</h2>
    <span>{{note.index}}</span>
    <label class="ml-2 mr-2" >Title: </label>
    <input type="text" name="title" [(ngModel)]="note.title">
    <label class="ml-2 mr-2">Description:</label>
    <input type="text" name="description" [(ngModel)]="note.description">
    <label class="ml-2 mr-2">Due Date:</label>
    <input type="text" name="dueDate" [(ngModel)]="note.dueDate">
    <label class="ml-2 mr-2">Status:</label>
    <select name="status" [(ngModel)]="note.status">
      <option value="Idea">Idea</option>
      <option value="ToDo Next">ToDo Next</option>
      <option value="Doing">Doing</option>
      <option value="in Review">in Review</option>
      <option value="Done">Done</option>
    </select>
    <br>
    <button class=" mt-4 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded" type="button" (click)="clickedUpdate(note)">Finish Update</button>
  </div>
</form>
